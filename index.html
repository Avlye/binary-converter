<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>    
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- binary-adsense -->
        <ins class="adsbygoogle"
            data-ad-client="ca-pub-4305666077559383"
            data-ad-slot="1677857990"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="wrapper">
            
            <div id="error">Only allowed either 0 and 1 digits</div>

            <form action="" method="POST">
                <input type="number" id="input-binary" class="input" placeholder="Ex: 10100001" required>
                <input type="submit" id="btn-convert" class="button button-highlight" value="convert">
            </form>

            <div class="row results">
                <div class="column column-1">Result</div>
                <div class="column column-2" id="result">Ex: 161</div>
            </div>

            <section class="copy">
                <div class="copyright">All Rights Reserved 2020.</div>
                <a href="https://github.com/avlye" class="github-link">
                    <i class="fab fa-github"></i>
                    <span>@avlye</span>
                </a>
            </section>            
        </div>

        <!-- binary-adsense -->
        <ins class="adsbygoogle"
            data-ad-client="ca-pub-4305666077559383"
            data-ad-slot="1677857990"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>
    
    <script src="https://kit.fontawesome.com/6221c8a3b4.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>
</html>
